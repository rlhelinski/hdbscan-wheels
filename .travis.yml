env:
    global:
        - REPO_DIR=hdbscan
        # Commit from your-project that you want to build
        - BUILD_COMMIT=master
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - BUILD_DEPENDS="numpy scipy"
        - TEST_DEPENDS="numpy scipy nose"
        - TWINE_USERNAME=rlhelinski
        # Following generated with
        # travis encrypt TWINE_PASSWORD=<the password>
        - secure: ""

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default (TravisCI provided) Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Report checksums (needs to work on Linux and Mac OS X)
    # - md5sum ${REPO_DIR}/dist/${REPO_DIR}*
    - sha256sum ${REPO_DIR}/dist/${REPO_DIR}*.whl
    # Upload wheels to Rackspace container
    - |
      if [[ $TRAVIS_TAG ]]; then
        python -m pip install twine
        python -m twine upload --repository-url https://test.pypi.org/legacy/
          ${REPO_DIR}/dist/${REPO_DIR}*.whl
      fi
